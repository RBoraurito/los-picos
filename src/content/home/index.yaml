columns:
  title: Conoce nuestros valores
  content: ''
  columns:
    - title: Misión
      content: >
        Ser un proyecto de complementación educativa que, a través de sus
        actividades formativas y recreativas, ayude a los socios que lo integran
        a crecer de manera integral en los diferentes aspectos de su vida sean,
        en el presente y en el futuro líderes con vocación de servicio.
    - title: Visión
      content: >
        Ser reconocidos como un baluarte en la formación y fortalecimiento de
        valores humanos y cristianos siendo un apoyo para los padres en la
        educación de sus hijos.
    - title: Objetivos
      content: >
        - Promover el fortalecimiento de los valores en la juventud y en la
        familia.

        - Proporcionar una formación integral en las personas que participen de
        nuestras actividades.

        - Ser apoyo en la educación en valores que los jóvenes reciben en la
        familia y en el colegio.

        - Formar líderes con vocación de servicio que sean un verdadero aporte a
        la sociedad dominicana.
highlightedContent:
  title: ¡Los sueños se vuelven realidad! Celebrando nuestros primeros 20 años.
  content: >
    **Estimados amigos:** Este aniversario es una buena ocasión para detenerse y
    tornar nuestra mirada a los comienzos. Un grupo de niños y padres
    ilusionados por hacer algo para mejorar la juventud en nuestro país y hacer
    líderes con espíritu de servicio. Inspirados por el mensaje de San Josemaría
    de vivir santamente la vida ordinaria, un grupo de 8 niños y un grupo de
    padres con la ilusión de que sus hijos fueran la mejor versión de ellos
    mismos, comenzaron un camino que hoy se toca con firmeza.


    Son más de 280 jóvenes y más de 100 familias que a lo largo de estos 20
    años, han sido y forman parte del Club Los Picos. Un Club, que hoy cuenta
    con una sede propia, con proyectos propios que se van consolidando y de los
    que se van viendo los frutos con el paso del tiempo.


    Felicidades a todos los que han hecho posible que celebremos estos 20 años.
    Será un año inolvidable, y como siempre… ***Lleno de aventuras que nos
    lleven a la excelencia***.
  image: /home/highlightedContent/image.jpg
  cta:
    text: Conocenos
    url: '#about'
    variant: primary
    external: true
activities:
  supportText: Jovenes
  title: Actividades del club los picos
  content: >
    El objetivo principal de estas actividades es incorporar valores en los
    socios a través de la amistad y el ejemplo.


    Tenemos actividades que nos ayudan a lograr los objetivos del Club. Siempre
    varían según el interés de los muchachos y la posibilidad de desarrollar
    estos medios. Procuramos que estas actividades sean académicamente de la
    mejor calidad:
  cards:
    - title: Sala de Excelencia Académica
      supportText: Educación
      content: >
        &nbsp;Los socios que no necesitan un plan especial educativo, a través
        de experiencias y seguimiento, se toman el estudio como una
        responsabilidad propia y exigente. Es decir, que los chicos que sacan
        notas regulares o buenas notas pueden sacar el máximo provecho a su
        rendimiento académico y crecer en los valores relativos al aprendizaje.
      image: /activities/cards/0/image.jpg
    - title: Catecismo
      supportText: Fe
      content: >
        En el Club Los Picos, la formación espiritual es primordial. En estas
        sesiones los muchachos aclaran y repasan aspectos de la formación en
        moral y fe basados en el Catecismo de la Iglesia Católica. La prelatura
        del Opus Dei se encarga del contenido moral y espiritual de las
        actividades del Club.
      image: /activities/cards/1/image.jpg
    - title: Club de Cultura Musical
      supportText: Música
      content: >
        &nbsp;En el ambiente donde se desenvuelven nuestros jóvenes, es muy
        común que no desarrollen gusto por las hermosas artes musicales y se
        restrinjan a la música urbana, con todos los valores que esta invita a
        vivir. Aprender a escuchar música y conocer su valor es una de las
        mejores herencias que podemos dejar a la juventud dominicana.
      image: /activities/cards/2/image.jpg
    - title: Club de Ajedrez
      supportText: Deporte
      content: >
        El ajedrez es una oportunidad de desarrollo intelectual inmejorable.
        Valores como la abstracción, la paciencia, la estrategia, etc., hacen de
        este club una joya en la educación en valores.
      image: /activities/cards/3/image.jpg
    - title: Otros Clubes
      supportText: Clubes
      content: >
        A lo largo del año se van abriendo sesiones especiales, donde los
        muchachos desarrollan habilidades. Retos científicos, armar modelos,
        etc.
      image: /activities/cards/4/image.jpg
    - title: Actividades de crecimiento e integración
      supportText: Crecimiento
      content: >
        &nbsp;A través de juegos y la “recreación institucional” los muchachos
        van creciendo en amistad y desarrollando diferentes aspectos de su
        formación. Es la actividad estrella del Club donde ellos crecen de
        manera natural.
      image: /activities/cards/5/image.jpg
    - title: Charla de Valores
      supportText: Valores
      content: >
        Breves momentos de formación que trabajamos alrededor del valor del mes.
        Para que los muchachos vayan creciendo en los principales valores
        humanos y cristianos.
      image: /activities/cards/6/image.jpeg
    - title: Paseos y Excursiones
      supportText: Viajes
      content: >
        &nbsp;La formación del Club se complementa con paseos culturales,
        científicos y recreativos, que complementan su formación académica e
        integral.
      image: /activities/cards/7/image.jpg
    - title: Actividades especiales
      supportText: Extra
      content: >
        Tenemos también en el Club días especiales con temas concretos, piscina,
        convivencias y coloquios.
      image: /activities/cards/8/image.jpg
    - title: Charla de formación para la educación de los hijos
      supportText: Educación
      content: >
        En el año tenemos tres o cuatro encuentros para ofrecer a los padre
        herramientas para su crecimiento personal y proporcionar herramientas
        para la formación de los hijos.
      image: /activities/cards/9/image.png
    - title: Preceptorías con los padres
      supportText: Padres
      content: >
        Encuentros donde el preceptor de los socios y los padres comparten
        inquietudes y trabajan juntos en el crecimiento y desarrollo de cada
        socio.
      image: /activities/cards/10/image.jpg
faq:
  title: ¿Cómo funciona el club Los Picos?
  faqs:
    - question: ¿A quien esta dirigido?
      answer: El Club Está dirigido a muchachos entre 10 y 18 años.
    - question: ¿Cuando esta activo?
      answer: Funciona durante el periodo escolar, es decir, de septiembre a junio.
    - question: ¿Que horario tiene?
      answer: >-
        Las actividades son los martes y jueves, de 4 pm a 7 pm. Para los
        paseos, excursiones y actividades en días distintos, avisamos con
        anticipación.
    - question: ¿Cómo formalizo la inscripción al Club Los Picos?
      answer: >-
        Una breve entrevista previa del chico y su representante para que uno de
        los directores del Club les explique bien el proyecto. Llenar una ficha
        de inscripción y hacer el aporte.
