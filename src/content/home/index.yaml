about:
  text: >
    El Club Los Picos es un lugar donde se desarrollan **actividades**, que
    ayudan al socio a crecer de manera integral en los diferentes aspectos de su
    vida. Promueve el **fortalecimiento de valores** y de diferentes aspectos
    que invitan a **potenciar las virtudes** para que quienes frecuentan el club
    sean, en el presente y en el futuro, **líderes con vocación de servicio**,
    desarrollando todo su potencial para ser un verdadero **apoyo en la
    sociedad**, donde quiera que se encuentren.


    El Club Los Picos cuenta con unos **objetivos formativos precisos**, con los
    que busca prestar a los padres y a los colegios, una colaboración para que
    lleven a cabo su **misión de educar líderes** y **personas de bien**,
    contribuyendo así a mejorar nuestra sociedad.
