featuredInfo:
  supportText: ¿Qué es?
  title: Club Los Picos
  subtitle: >-
    Llegar a la cima más alta de nuestra vida es una aventura que nos lleva
    hacia la excelencia.
  content: >
    El Club Los Picos es un lugar donde se desarrollan actividades, que ayudan
    al socio a crecer de manera integral en los diferentes aspectos de su vida.
    Promueve el fortalecimiento de valores y de diferentes aspectos que invitan
    a potenciar las virtudes para que quienes frecuentan el club sean, en el
    presente y en el futuro, líderes con vocación de servicio, desarrollando
    todo su potencial para ser un verdadero apoyo en la sociedad, donde quiera
    que se encuentren. El Club Los Picos cuenta con unos objetivos formativos
    precisos, con los que busca prestar a los padres y a los colegios, una
    colaboración para que lleven a cabo su misión de educar líderes y personas
    de bien, contribuyendo así a mejorar nuestra sociedad.


    Es una Fundación Sin Fines de Lucro que, dentro de un marco formativo y en
    un ambiente atractivo, busca brindar un apoyo en la educación en valores de
    los jóvenes y en la familia. Es una institución que busca, a través de sus
    actividades, contribuir a la mejora de la sociedad. Aunque trabajamos como
    institución desde octubre de 2003, somos una Organización Sin Fines de Lucro
    reconocida desde el 24 de abril del año 2008 con la resolución Nro. 0035 en
    virtud del art. 4, párrafo II, de la Ley No. 122-05.
  images:
    - /home/featuredInfo/images/0.jpg
    - /home/featuredInfo/images/1.jpg
    - /home/featuredInfo/images/2.jpg
    - /home/featuredInfo/images/3.jpeg
highlightedContent:
  title: ¡Los sueños se vuelven realidad! Celebrando nuestros primeros 20 años.
  content: >
    **Estimados amigos:** Este aniversario es una buena ocasión para detenerse y
    tornar nuestra mirada a los comienzos. Un grupo de niños y padres
    ilusionados por hacer algo para mejorar la juventud en nuestro país y hacer
    líderes con espíritu de servicio. Inspirados por el mensaje de San Josemaría
    de vivir santamente la vida ordinaria, un grupo de 8 niños y un grupo de
    padres con la ilusión de que sus hijos fueran la mejor versión de ellos
    mismos, comenzaron un camino que hoy se toca con firmeza.


    Son más de 280 jóvenes y más de 100 familias que a lo largo de estos 20
    años, han sido y forman parte del Club Los Picos. Un Club, que hoy cuenta
    con una sede propia, con proyectos propios que se van consolidando y de los
    que se van viendo los frutos con el paso del tiempo.


    Felicidades a todos los que han hecho posible que celebremos estos 20 años.
    Será un año inolvidable, y como siempre… ***Lleno de aventuras que nos
    lleven a la excelencia***.
  image: /home/highlightedContent/image.jpg
  cta:
    text: Conocenos
    url: '#about'
    variant: primary
    external: true
